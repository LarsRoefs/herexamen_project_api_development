  <!-- contact section -->
  <section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
        <p>
          First make your profile
        </p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div x-data="{
            responsedata: null,
              email: null,
              psswd: null,
              async createUser() {
                  this.responsedata = await (await fetch('https://system-service-larsroefs.cloud.okteto.net/users/', 
                  {
                      method: 'POST',
                      body: JSON.stringify({
                        email: this.email,
                        password: this.psswd
                      }),
                      headers: {
                          'Content-type': 'application/json; charset=UTF-8'
                      },
                  })).json();
      
                  console.log(this.responsedata);
              },
          }">
          <div class="form_container">
            <form action="">
              <div>
                <label for="email">Email:</label>
                <input type="email" placeholder="Email" name="email" x-model="email">
              </div>
              <div>
                <label for="password">Password:</label>
                <input type="password" placeholder="password" name="password" x-model="psswd">
              </div>
              
            </form>
          </div>
          <div class="btn_box">
            <button class="btn-box" x-on:click="createUser">ADD User</button>
          </div>
          <div>
            <p>Data inserted with id: <strong x-text="responsedata.id"></strong></p>
          </div>
        </div>
        </div>
        <div class="col-md-6 ">
          <div class="map_container">
            <div class="map">
              <div id="googleMap"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end contact section -->
