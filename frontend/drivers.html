<!-- Read Driver -->
<section class="contact_section layout_padding2">
  <div class="container">
    <div class="heading_container">
      <h2>
        Find your favorite driver
      </h2>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div x-data="{
          responsedata: null,
          iddriver: null,
          async getData() {
              this.responsedata = await (await fetch('https://system-service-larsroefs.cloud.okteto.net/drivers/',
              {
                method: 'GET',
                headers: {
                  'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0QHRlc3QuYmUiLCJleHAiOjE2OTI5NTk4NjZ9.ZdH1zGbqjewah2d-_I2yGuR3BTjqPD5WAn2iqTDkSPc'
              },
              })).json();
            }
          }">
          <div class="form_container">
            <form action="">
              <div>
                <label for="idDriver">ID of the driver:</label>
                <input type="number" name="idDriver" x-model="iddriver">
              </div>
            </form>
          </div>
          <div class="btn_box">
            <button x-on:click="getData">GET DRIVER</button>
          </div>
          <div>
            <p>Name: <strong x-text="responsedata[iddriver-1].name">Placeholder</strong> </p>
            <p>Team: <strong x-text="responsedata[iddriver-1].team">Placeholder</strong></p>
            <p>Nationality: <strong x-text="responsedata[iddriver-1].nationality">Placeholder</strong></p>
            <p>Race wins: <strong x-text="responsedata[iddriver-1].racewins">Placeholder</strong></p>
            <p>Worldchampionships: <strong x-text="responsedata[iddriver-1].worldchampionships">Placeholder</strong></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- end read Driver -->



<!-- Add Driver -->
<section class="contact_section info_section layout_padding2">
  <div class="container">
    <div class="info_logo">
      <h2>
        Add your favorite driver
      </h2>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div x-data="{
          responsedata: null,
              namedriver: null,
              teamdriver: null,
              nationalitydriver: null,
              racewinsdriver: null,
              worldchampionshipsdriver: null,
              async createDriver() {
                  this.responsedata = await (await fetch('https://system-service-larsroefs.cloud.okteto.net/drivers/', 
                  {
                      method: 'POST',
                      body: JSON.stringify({
                        name: this.namedriver,
                        team: this.teamdriver,
                        nationality: this.nationalitydriver,
                        racewins: this.racewinsdriver,
                        worldchampionships: this.worldchampionshipsdriver
                      }),
                      headers: {
                          'Content-type': 'application/json; charset=UTF-8',
                          'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJ0ZXN0QHRlc3QuYmUiLCJleHAiOjE2OTI5NTk4NjZ9.ZdH1zGbqjewah2d-_I2yGuR3BTjqPD5WAn2iqTDkSPc'
                      },
                  })).json();
      
                  console.log(this.responsedata);
              },
          }">
          <div class="form_container">
            <form action="">
              <div>
                <label for="namedriver">Name:</label>
                <input type="text" name="namedriver" x-model="namedriver">
              </div>
              <div>
                <label for="teamdriver">Team:</label>
                <input type="text" name="teamdriver" x-model="teamdriver">
              </div>
              <div>
                <label for="nationalitydriver">Nationality:</label>
                <input type="text" name="nationalitydriver" x-model="nationalitydriver">
              </div>
              <div>
                <label for="racewinsdriver">Race wins:</label>
                <input type="number" name="racewinsdriver" x-model="racewinsdriver">
              </div>
              <div>
                <label for="worldchampionshipsdriver">Worldchampionships:</label>
                <input type="number" name="worldchampionshipsdriver" x-model="worldchampionshipsdriver">
              </div>      
            </form>
          </div>
          <div class="btn_box">
            <button class="btn-box" x-on:click="createDriver">ADD DRIVER</button>
          </div>
          <div>
          <p>Data inserted with id: <strong x-text="responsedata.id"></strong></p>
        </div>
      </div>
      </div>
    </div>
  </div>
</section>
